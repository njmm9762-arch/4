<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>PMGC Championship</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<!-- شاشة الترحيب -->
<div class="welcome-screen" id="welcomeScreen">
  <div class="welcome-text">
    Welcome to PMGC Championship<br>
    <small>تحية من النجم ⭐</small>
  </div>
  <button onclick="enterSite()">دخول</button>
</div>

<header>
  <h1>بطولة PMGC</h1>
</header>

<section class="players" id="players"></section>

<section class="comments">
  <h2>تعليقات البطولة</h2>

  <div class="add-comment">
    <input id="username" placeholder="اسمك">
    <input id="commentText" placeholder="اكتب تعليقك">
    <button onclick="addComment()">نشر</button>
  </div>

  <div id="commentsList"></div>
</section>

<script src="script.js"></script>
</body>
</html>
